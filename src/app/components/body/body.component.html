<div id="inicio" class="main-container">
  <div class="main-content">
    <div class="tratamentos">
      <div class="title">
        <h1>Nossos Serviços</h1>
        <p>Temos a abordagem certa para você!</p>
      </div>
      <div class="cards_container">
        <div
          data-aos="zoom-in"
          [attr.data-aos-delay]="(i + 1) * 100"
          class="item"
          *ngFor="let tratamento of tratamentos; let i = index"
        >
        <div class="img_container">
          <img [src]="tratamento.icone" alt="" class="tratamento-icone" />
        </div>
          <div class="content_container">
            <h3>{{ tratamento.tratamento }}</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <span>Saiba mais</span>
          </div>
        </div>
      </div>
    </div>

    <div data-aos="fade-left" class="profile">
      <div class="text">
        <h3>Aqui começa sua melhor versão</h3>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis quod earum aliquam neque!</p>
        <button>Agendar consulta</button>
      </div>
      <div class="image"></div>
    </div>
  </div>
</div>
